apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}


import java.security.MessageDigest

// Directory where your built JAR will be
def outputDir = file("$buildDir/libs")

task generateSHA256 {
    dependsOn jar
    doLast {
        // ForgeGradle 1.2 uses 'jar.archivePath' instead of the modern API
        def jarFile = jar.archivePath
        if (!jarFile.exists()) {
            throw new GradleException("Jar file not found: ${jarFile.absolutePath}")
        }

        def digest = MessageDigest.getInstance("SHA-256")
        jarFile.withInputStream { is ->
            byte[] buffer = new byte[8192]
            int read
            while ((read = is.read(buffer)) != -1) {
                digest.update(buffer, 0, read)
            }
        }

        def hash = digest.digest().collect { String.format("%02x", it) }.join()
        def hashFile = new File(jarFile.parentFile, jarFile.name + ".sha256")
        hashFile.text = hash

        println "SHA-256 generated for ${jarFile.name}: $hash"
        println "Saved at: ${hashFile.absolutePath}"
    }
}

build.finalizedBy(generateSHA256)

// Run this after the jar is built
build.finalizedBy(generateSHA256)
