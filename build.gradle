// Define the version increment logic
def versionFile = file('version.properties')
def currentVersion = '1.9.0' // Default version

if (versionFile.exists()) {
    currentVersion = versionFile.text.trim()
}

def versionParts = currentVersion.tokenize('.')
def patch = versionParts[2].toInteger() + 1
def newVersion = "${versionParts[0]}.${versionParts[1]}.${patch}"

// Update the version in the build.gradle file
version = newVersion

// Write the new version back to the version.txt file
task updateVersion {
    doLast {
        versionFile.text = newVersion
        println "Version updated to $newVersion"
    }
}

// Ensure the version is updated before building
afterEvaluate {
    build.dependsOn updateVersion
}



